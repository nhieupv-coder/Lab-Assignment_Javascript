<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var x = 10 + Math.round(5 * Math.random());
        var a = parseInt(prompt("Mời bạn nhập số may mắn:"));
        if (x == a) {
            document.write("Chúc mừng bạn đã trúng thưởng");
        } else if (a > x) {
            document.write("Giá trị của bạn lớn hơn số bí mật");

        } else {
            document.write("Giá trị của bạn nhỏ hơn số bí mật");
        }

    </script>
</body>
</html>
